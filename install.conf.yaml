    ~/.config/mimeapps.list: mimeapps.list
    ~/.config/starship.toml: starship.toml
    ~/.config/aliasrc: aliasrc
    ~/.config/rofi: rofi
    ~/.config/redshift: redshift
    ~/.config/alacritty: alacritty
    ~/.config/i3: i3
    ~/.config/i3status-rust: i3status-rust
    ~/.config/picom: picom
