- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.xinitrc: .xinitrc
    ~/.xprofile: .xprofile
    ~/.zshenv: .zshenv
    ~/.profile: .profile
    ~/.gitconfig: .gitconfig
    ~/.scripts: .scripts
    ~/.gitconfig: .gitconfig
    ~/.config/tmux: tmux
    ~/.config/spotifyd: spotifyd
    ~/.config/zellij: zellij
    ~/.config/mimeapps.list: mimeapps.list
    ~/.config/starship.toml: starship.toml
    ~/.config/aliasrc: aliasrc
    ~/.config/rofi: rofi
    ~/.config/redshift: redshift
    ~/.config/alacritty: alacritty
    ~/.config/i3: i3
    ~/.config/i3status-rust: i3status-rust
    ~/.config/picom: picom
    ~/.config/nvim: nvim
    ~/.config/dunst: dunst
    ~/.config/zsh: zsh
    ~/.Xresources: .Xresources
    ~/.config/joshuto: joshuto
