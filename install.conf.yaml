- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.xprofile: .xprofile
    ~/.zshenv: .zshenv
    ~/.profile: .profile
    ~/.gitconfig: .gitconfig
    ~/.scripts: .scripts
    ~/.gitconfig: .gitconfig
    ~/.config/spotifyd: spotifyd
    ~/.tmux.conf: .tmux.conf
    ~/.tmux.conf.local: .tmux.conf.local
    ~/.local/bin: bin
    ~/.config/starship.toml: starship.toml
    ~/.config/aliasrc: aliasrc
    ~/.config/rofi: rofi
    ~/.config/redshift: redshift
    ~/.config/alacritty: alacritty
    ~/.config/i3: i3
    ~/.config/picom: picom
    ~/.config/nvim: nvim
    ~/.config/dunst: dunst
    ~/.config/zsh: zsh
